<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <form id="regForm" action="" method="post" autocomplete = "off">
        <h1 style="margin-left: 17%;">Formulaire d'inscription</h1><br>
        <hr><br><br>
        <div class="tab" id = "tab-1">
          <p>Information de l'élève:</p>
          <p><input placeholder="Nom..." oninput="this.className = ''" name="" id="Enom" ></p>
          <p><input placeholder="Prénom..." oninput="this.className = ''" name="" id="Eprenom" ></p>
          <p>
          <select name="classe" id="sexe">
            <option value="">Sexe...</option>
            <option value="Masculin">Masculin</option>
            <option value="Feminin">Feminin</option>
          </select>
          </p>
          <p><input type="date" placeholder="Date de naissance..." oninput="this.className = ''" name="" id="Edate" ></p>
          <p><input placeholder="Lieu de naissance..." oninput="this.className = ''" name="" id="lieuNaiss" ></p>
          <p>  
              <select name="classe" id="classe">
                  <option value="">Classe...</option>
                  <option value="6ème">6ème</option>
                  <option value="5ème">5ème</option>
                  <option value="4ème">4ème</option>
                  <option value="3ème">3ème</option>
              </select>
          </p>

          <div class="index-btn-wrapper">
          <div class="index-btn" onclick="run(1, 2);" style="margin-left: 80%;">Next</div>
          </div>
        </div>

        <div class="tab" id = "tab-2">

          <p>Information du tuteur:</p>
          <p><input placeholder="Nom..." oninput="this.className = ''" name="" id="Tnom" ></p>
          <p><input placeholder="Prénom..." oninput="this.className = ''" name="" id="Tprenom" ></p>
          <p><input placeholder="Profession..." oninput="this.className = ''" name="" id="TProfession" ></p>
          <p><input placeholder="Téléphone..." oninput="this.className = ''" name="" id="Tcontact" ></p>
          <p><input placeholder="Email..." oninput="this.className = ''" name="" id="Temail" ></p>
          <div class="index-btn2" onclick="run(2, 1);">Previous</div>
          <button class = "index-btn" type="submit" name="envoyer" style = "background: blue;">Envoyer</button>
        
        </div>
        <div style="text-align:center;">
            <span class="step" id = "step-1">1</span>
            <span class="step" id = "step-2">2</span>
        </div>

    </form>
    <script src="app.js"></script>
  </body>
</html>
